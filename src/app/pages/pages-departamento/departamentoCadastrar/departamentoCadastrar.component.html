<div class="container">
  <div class="col">
    <div class="row">
      <app-titulo class="espaco" [titulo]="titulo"></app-titulo>
    </div>
    <div class="row row-cols-3">
      <form [formGroup]="form" (submit)="submit()">
        <div class="form-group">
          <label for="formGroupExampleInput" class="form-label">Nome</label>
          <input type="text" formControlName= "nome" class="form-control">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2" class="form-label">Sigla</label>
          <input type="text" class="form-control" formControlName= "sigla">
        </div>
        <button class="btn btn-sm btn-primary btt" [disabled]="!form.valid">Salvar</button>
        <button [routerLink]="['/departamentos']" class="btn btn-sm btn-secondary">Cancelar</button>  
      </form>
    </div>  
  </div>
</div>
