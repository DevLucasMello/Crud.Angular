<div class="container">
  <div class="col">
    <div class="row">
      <app-titulo class="espaco" [titulo]="titulo"></app-titulo>
    </div>
    <div class="row row-cols-3">
      <form [formGroup]='form' (submit)="submit()">
        <div class="form-group">
          <label for="formGroupExampleInput" class="form-label">Nome</label>
          <input type="text" class="form-control" formControlName= "nome">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2" class="form-label">Foto</label>
          <input type="text" class="form-control" formControlName= "foto">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2" class="form-label">RG</label>
          <input type="text" class="form-control" formControlName= "rg">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2" class="form-label">Departamento</label>
          <select type="text" class="form-control" formControlName= "departamento">
            <option *ngFor="let dep of departamento" [value]="dep.nome">{{dep.nome}}</option>            
          </select>
        </div>
        <button class="btn btn-sm btn-primary btt" [disabled]="!form.valid">Salvar</button>
        <button [routerLink]="['/funcionarios']" class="btn btn-sm btn-secondary">Cancelar</button>
      </form>
    </div>
  </div>
</div>
