<button class="btn btn-sm btn-success">Cadastrar Funcionario</button>
<table class="table table-hover">
  <thead class="thead-light">
    <tr>
      <th scope="col">#</th>
          <th scope="col">Funcionário</th>
          <th scope="col">Foto</th>
          <th scope="col">RG</th>
          <th scope="col">Departamento</th>
          <th scope="col">Departamento Id</th>
          <th scope="col">Opções</th>    
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let func of funcionario">
      <td scope="row">{{func.id}}</td>
      <td>{{func.nome}}</td>
      <td>{{func.foto}}</td>
      <td>{{func.rg}}</td>
      <td>{{func.departamento.nome}}</td>
      <td>{{func.departamentoId}}</td>
      <td><button>REMOVER</button> | <button>EDITAR</button></td>      
    </tr>
  </tbody>
</table>
